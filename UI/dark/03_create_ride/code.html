<!DOCTYPE html>

<html class="light dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Ride - CoRider</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- CRITICAL: Material Symbols Link -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Material Icon Alignment Fix */
        .material-symbols-outlined {
            vertical-align: middle;
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d121b] dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Header -->
<header class="flex items-center justify-between px-4 py-3 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="text-slate-500 dark:text-slate-400 text-base font-medium leading-normal shrink-0 active:opacity-70">
                Cancel
            </button>
<h2 class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight flex-1 text-center">Create Ride</h2>
<div class="w-[50px]"></div> <!-- Spacer to balance center title -->
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Map Preview -->
<div class="px-4 py-2">
<div class="relative w-full h-48 rounded-xl overflow-hidden shadow-sm group">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Abstract map view showing city streets and route path" data-location="San Francisco" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBvjgYTzHdX-m4g8Bd-XMMZkMoiQ1TC-nlTwfXBZh4zdyTT174A4cZpe4GQUiCBAzFZC26i-kjdCAB9zKW7L5z2sCQGSG06ruVXUCs4gJsvUo18RZVmjKh23RkscAL-IpJdyPOYZVB4esWXqK06_dQnMgNYMxrqFrlvhhnG0W46AwdzrkH0aIJxX0knZjpwAktKJYOUSvTpRv68FF0L3FZ-9ha8XvWwOUhaIKKTzk1tkLQdQGjucK6WBrw5_9fDChpNjkEsF8o_XzlI");'>
</div>
<!-- Map Overlay Gradient -->
<div class="absolute inset-0 bg-gradient-to-b from-black/5 to-black/20 pointer-events-none"></div>
<!-- Edit Route Button Overlay -->
<button class="absolute bottom-3 right-3 bg-white dark:bg-gray-800 text-[#0d121b] dark:text-white text-xs font-bold px-3 py-1.5 rounded-lg shadow-md flex items-center gap-1 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[16px]">edit_location</span>
                        Edit Route
                    </button>
</div>
</div>
<!-- Form Card -->
<div class="px-4 py-4">
<div class="bg-white dark:bg-[#1c2536] rounded-xl shadow-sm border border-slate-100 dark:border-slate-800 p-5 space-y-6">
<!-- Route Inputs -->
<div class="flex gap-3">
<!-- Connector Visual -->
<div class="flex flex-col items-center pt-3 w-6">
<span class="material-symbols-outlined text-primary text-[12px] icon-filled">radio_button_unchecked</span>
<div class="w-0.5 flex-1 bg-slate-200 dark:bg-slate-700 my-1 rounded-full"></div>
<span class="material-symbols-outlined text-primary text-[20px] icon-filled">location_on</span>
</div>
<!-- Inputs -->
<div class="flex-1 flex flex-col gap-4">
<!-- Source -->
<div class="relative">
<label class="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wide">Leaving From</label>
<input class="w-full bg-slate-50 dark:bg-[#101622] border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 text-sm font-semibold text-[#0d121b] dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-slate-400" placeholder="Current Location" type="text" value="Downtown Market St."/>
</div>
<!-- Destination -->
<div class="relative">
<label class="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wide">Going To</label>
<input class="w-full bg-slate-50 dark:bg-[#101622] border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 text-sm font-semibold text-[#0d121b] dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-slate-400" placeholder="Enter destination" type="text"/>
</div>
</div>
</div>
<div class="h-px w-full bg-slate-100 dark:bg-slate-800"></div>
<!-- Date & Time -->
<div class="flex gap-4">
<div class="flex-1">
<label class="block text-[#0d121b] dark:text-white text-sm font-bold mb-2">Departure Time</label>
<div class="relative">
<input class="w-full bg-slate-50 dark:bg-[#101622] border border-slate-200 dark:border-slate-700 rounded-lg pl-4 pr-10 py-3 text-sm font-medium text-[#0d121b] dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all appearance-none" type="datetime-local"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">calendar_month</span>
</div>
</div>
</div>
<!-- Seats & Price Row -->
<div class="flex gap-4 items-end">
<!-- Seats Stepper -->
<div class="flex-1">
<label class="block text-[#0d121b] dark:text-white text-sm font-bold mb-2">Passengers</label>
<div class="flex items-center justify-between bg-slate-50 dark:bg-[#101622] border border-slate-200 dark:border-slate-700 rounded-lg p-1.5 h-[46px]">
<!-- Seat Option: 1 -->
<button class="w-8 h-8 rounded-md flex items-center justify-center text-sm font-bold text-slate-500 hover:bg-white hover:shadow-sm dark:hover:bg-slate-700 transition-all">1</button>
<!-- Seat Option: 2 -->
<button class="w-8 h-8 rounded-md flex items-center justify-center text-sm font-bold text-slate-500 hover:bg-white hover:shadow-sm dark:hover:bg-slate-700 transition-all">2</button>
<!-- Seat Option: 3 (Active) -->
<button class="w-8 h-8 rounded-md flex items-center justify-center text-sm font-bold bg-white dark:bg-primary text-primary dark:text-white shadow-sm ring-1 ring-slate-200 dark:ring-0 transition-all">3</button>
<!-- Seat Option: 4 -->
<button class="w-8 h-8 rounded-md flex items-center justify-center text-sm font-bold text-slate-500 hover:bg-white hover:shadow-sm dark:hover:bg-slate-700 transition-all">4</button>
</div>
</div>
<!-- Price Input -->
<div class="w-1/3">
<label class="block text-[#0d121b] dark:text-white text-sm font-bold mb-2">Price</label>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-bold">$</span>
<input class="w-full bg-slate-50 dark:bg-[#101622] border border-slate-200 dark:border-slate-700 rounded-lg pl-7 pr-3 py-3 text-sm font-bold text-[#0d121b] dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-slate-400" placeholder="15" type="number" value="24"/>
</div>
</div>
</div>
<!-- Preferences (Optional Chips) -->
<div>
<label class="block text-[#0d121b] dark:text-white text-sm font-bold mb-3">Preferences</label>
<div class="flex flex-wrap gap-2">
<button class="flex items-center gap-1.5 px-3 py-2 rounded-full border border-slate-200 dark:border-slate-700 bg-transparent text-xs font-semibold text-slate-600 dark:text-slate-300 hover:border-primary hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[16px]">smoke_free</span> No Smoking
                             </button>
<button class="flex items-center gap-1.5 px-3 py-2 rounded-full border border-primary bg-primary/10 text-xs font-semibold text-primary transition-colors">
<span class="material-symbols-outlined text-[16px]">pets</span> Pets Allowed
                             </button>
<button class="flex items-center gap-1.5 px-3 py-2 rounded-full border border-slate-200 dark:border-slate-700 bg-transparent text-xs font-semibold text-slate-600 dark:text-slate-300 hover:border-primary hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[16px]">music_note</span> Music
                             </button>
</div>
</div>
</div>
<div class="mt-4 flex items-center justify-center gap-2 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-[18px]">info</span>
<p class="text-xs">Fees may apply based on ride distance</p>
</div>
</div>
</main>
<!-- Bottom Action Bar -->
<div class="absolute bottom-0 left-0 w-full p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-slate-200/50 dark:border-slate-800/50 z-20">
<button class="w-full bg-primary hover:bg-blue-700 text-white font-bold text-base py-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Publish Ride</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</body></html>
