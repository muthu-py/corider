<div class="absolute top-0 right-0 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px] pointer-events-none translate-x-1/3 -translate-y-1/3"></div>
<div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px] pointer-events-none -translate-x-1/3 translate-y-1/3"></div>

<div class="relative z-10 flex flex-col items-center justify-center w-full max-w-sm px-6 gap-8 animate-fade-in">

<div class="relative group">
<div class="w-32 h-32 rounded-3xl bg-primary flex items-center justify-center shadow-xl shadow-primary/30 relative overflow-hidden">

</div>
<!-- Main Icon -->
<span class="material-symbols-outlined text-white text-[64px] relative z-10">
                    directions_car
                </span>
<!-- Accent Icon -->
<span class="material-symbols-outlined text-white/40 text-[32px] absolute top-3 right-3 z-10">
                    alt_route
                </span>
</div>
</div>
<!-- Typography Section -->
<div class="flex flex-col items-center text-center gap-2">
<!-- Headline Text -->
<h1 class="text-primary dark:text-white text-4xl font-extrabold tracking-tight leading-tight">
                CoRider
            </h1>
<!-- Tagline (BodyText) -->
<p class="text-slate-500 dark:text-slate-400 text-lg font-medium leading-relaxed tracking-wide">
                Share the route, save the ride
            </p>
</div>
</div>

<div class="absolute bottom-12 w-full max-w-[140px] px-4 flex flex-col items-center gap-3">

<div class="w-full h-1 bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/3 rounded-full animate-pulse"></div>
</div>

<p class="text-slate-400 dark:text-slate-600 text-xs font-semibold uppercase tracking-widest">
            v1.0
